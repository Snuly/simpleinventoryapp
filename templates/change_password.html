<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainīt paroli</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Paroles Maiņa</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('change_password') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-3">
                <label for="old_password" class="form-label">Vecā parole</label>
                <input type="password" name="old_password" id="old_password" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="new_password" class="form-label">Jaunā parole</label>
                <input type="password" name="new_password" id="new_password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Mainīt paroli</button>
        </form>
        
        <div class="mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Atpakaļ</a>
        </div>
    </div>
</body>
